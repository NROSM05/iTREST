<body>

<style>
header img {
    width: 100px; /* Adjust to make the logo smaller */
    height: auto; /* Keeps the aspect ratio */
}

/* Reset and Basic Styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Courier New; sans-serif;
    line-height: 1.6;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Header Styling */
header {
	font-style: italic;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
}

header img {
    width: 130px;
    height: auto;
}

header h1 {
    font-size: 1.8rem;
}

header p {
    font-size: 0.9rem;
    font-weight: 300;
}

/* Navigation Styling */
nav {
    display: flex;
    justify-content: center;
    gap: 20px;
    background-color: #333;
    padding: 10px 0;
}

nav a {
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    font-size: 1.1rem;
    transition: background 0.3s;
}

nav a:hover {
    background-color: #4CAF50;
}

/* Section Styling */
section {
    padding: 20px;
    text-align: center;
}

h2 {
    color: #4CAF50;
    margin-bottom: 10px;
}

/* Form Styling */
form {
    max-width: 400px;
    margin: 0 auto;
    text-align: left;
}

form label, form input, form textarea {
    display: block;
    width: 100%;
    margin-bottom: 10px;
}

form input, form textarea {
    padding: 10px;
    font-size: 1rem;
}

form input[type="submit"] {
    background-color: #4CAF50;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background 0.3s;
}

form input[type="submit"]:hover {
    background-color: #45a049;
}

/* Footer Styling */
footer {
    background-color: #f4f4f4;
    color: #666;
    text-align: center;
    padding: 20px;
    font-style: italic;
}

/* Responsive Design */
@media (max-width: 768px) {
    header {
        flex-direction: column;
        text-align: center;
    }

    nav {
        flex-direction: column;
        gap: 10px;
    }
}

</style>
<section>
    <h2>Contact Us</h2>
    <p>Feel free to reach out for more information!</p>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Send">
    </form>
</section>
<footer>
    <p>Inspire Youth, Creating Leaders, Building Legacies</p>
</footer>

</body>
</html>
