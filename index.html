<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTREST - Home</title>
    <style>
        /* CSS for Home Page */
        * { 
			margin: 0; padding: 0; box-sizing: border-box; 
		}
		
		h1 { 
			margin-right: 100px; 
		}

	    nav a:hover { 
			background-color: #FF5733; 
		}

	    @keyframes float {
    0%, 100% { transform: translateY(-10px); }
    50% { transform: translateY(10px); }
}

img[alt="balloon"], img[alt="balloon2"] {
    animation: float 3s ease-in-out infinite;
}

			
        body { 
			font-family: Courier New, sans-serif; color: #333; 
			background-color: #FFE5E5;
		}
			
        header {  
            display: flex; 
            align-items: center; /* Center items vertically */
            justify-content: space-between; /* Space between logo and text */
            background-color: #FF5733; 
            color: white; 
            padding: 20px; 
            position: relative; /* Ensures the balloons are positioned relative to the header */
        }
		
		header p { 
			font-style: italic; 
		}
			
        img[alt="iTREST Logo"] { 
			width: 130px; 
			height: auto; 
		}
		
		img[alt="balloon"] {
			width: 150px;
			height: auto;
			position: absolute;
			top: 10px; /* Adjust to place the balloons slightly below the top */
			left: 10%; /* Align to the left with some margin */
		}
		
		img[alt="balloon2"] {
			width: 150px;
			height: auto;
			position: absolute;
			top: 10px; /* Adjust for both balloons to have the same distance from the top */
			right: 10%; /* Align to the right with some margin */
		}
		
        .header-text {
            display: flex;
            flex-direction: column; /* Stack <h1> and <p> vertically */
            justify-content: center; /* Center text vertically */
            text-align: center; /* Center text within the container */
            flex: 1; /* Take up the remaining space in the header */
        }
		
		section img { 
			width: 250px; 
			height: auto; 
			padding-top: 50px;
		} 
		
        nav {
			display: flex; 
			justify-content: center; 
			gap: 20px; 
			background-color: #333;
			padding: 10px 0; 
		}
			
        nav a { 
			color: #fff; 
			text-decoration: none;
			padding: 10px 20px;
			transition: background 0.3s;
		}
		
        nav a:hover {
    background-color: #FF5733;
    transform: scale(1.1);
    transition: transform 0.3s, background-color 0.3s;
}

		
        section { 
			padding: 20px;
			text-align: center; 
		}
			
        h2 { 
            color: #FF5733; 
            line-height: 1.6; 
        }
		
        p {
            line-height: 1.6; 
        }
		
        footer { 
			background-color: #FFF0F0; 
			color: #666; 
			text-align: center; 
			padding: 20px; 
			font-style: italic; 
		}

        /* Mobile responsive styles */
        @media screen and (max-width: 768px) {
            header {
                flex-direction: column; /* Stack logo and text vertically */
                align-items: center;
                padding: 15px;
                position: relative; /* Keeps balloon images positioned relative to header */
            }

		h1 {
			margin-left: 100px;
		}

            header img[alt="balloon"], header img[alt="balloon2"] {
                top: 10px; /* Keeps balloons in place without overlapping text */
                width: 120px; /* Resize for smaller screens */
            }

            /* Position the first balloon to the left and second balloon to the right */
            header img[alt="balloon"] {
                left: 5%; /* Left position for the first balloon */
            }

            header img[alt="balloon2"] {
                right: 5%; /* Right position for the second balloon */
            }

            header p {
                font-size: 18px;
            }

            nav {
                flex-direction: row; /* Stack navigation links vertically */
                padding: 10px 0;
		width: 100%;
            }

            nav a {
                padding: 12px 20px;
                font-size: 16px;
            }

            section img {
                width: 100%; /* Make the image full width on mobile */
                padding-top: 20px;
            }

            footer {
                font-size: 14px;
                padding: 15px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section with Logo -->
    <header>
        <img src="https://i.imgur.com/UXegbeP.png" alt="iTREST Logo">
        <img src="https://i.imgur.com/4WPoinI.png" alt="balloon">
        <img src="https://i.imgur.com/Nt0cLn9.png" alt="balloon2">
        <div class="header-text">
            <h1>iTREST</h1>
            <p>Helping Young Entrepreneurs Make Their Dreams a Reality</p>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="iTREST 2.html">About Us</a>
        <a href="iTREST 3.html">Services</a>
        <a href="iTREST 4.html">Contact</a>
    </nav>

    <!-- Home Section Content -->
    <section id="home">
        <h2>What We Do?</h2>
        <p>At iTREST, we help young entrepreneurs bring their business ideas to life through tools, guidance, and a step-by-step approach.</p>
        <img src="https://media.licdn.com/dms/image/C5612AQHnyKVgYKK3Sg/article-cover_image-shrink_600_2000/0/1520043101373?e=2147483647&v=beta&t=g0cVmL9EBDHNzD8jYIyY2Ur59_sx41emt6TxpROjcMk">
    </section>

    <!-- Footer -->
    <footer>
        <p>Inspire Youth, Creating Leaders, Building Legacies</p>
    </footer>

</body>
</html>
