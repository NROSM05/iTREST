<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTREST - Home</title>
    <style>
        /* CSS for Home Page */
        * { 
			margin: 0; padding: 0; box-sizing: border-box; 
		}
		
		h1 { 
			margin-right: 100px; 
		}
			
        body { 
			font-family: Courier New, sans-serif; color: #333; 
			background-color: #FFE5E5;
		}
			
        header {  
            display: flex; 
            align-items: center; /* Center items vertically */
            justify-content: space-between; /* Space between logo and text */
            background-color: #FF5733; 
            color: white; 
            padding: 20px; 
        }
		
		header p { 
			font-style: italic; 
		}
			
        img[alt="iTREST Logo"] { 
			width: 130px; 
			height: auto; 
		}
		
		img[alt="balloon"] {
			width: 150px;
			height: auto;
			margin: 0 250px;
			position: absolute;
		}
		
		img[alt="balloon2"] {
			width: 150px;
			height: auto;
			margin: 0 1150px;
			position: absolute;
		}
		
        .header-text {
            display: flex;
            flex-direction: column; /* Stack <h1> and <p> vertically */
            justify-content: center; /* Center text vertically */
            text-align: center; /* Center text within the container */
            flex: 1; /* Take up the remaining space in the header */
        }
		
		section img { 
			width: 250px; 
			height: auto; 
			padding-top: 50px;
		} 
		
        nav {
			display: flex; 
			justify-content: center; 
			gap: 20px; 
			background-color: #333;
			padding: 10px 0; 
		}
			
        nav a { 
			color: #fff; 
			text-decoration: none;
			padding: 10px 20px;
			transition: background 0.3s;
		}
		
        nav a:hover { 
			background-color: #FF5733; 
		}
		
        section { 
			padding: 20px;
			text-align: center; 
		}
			
        h2 { 
            color: #FF5733; 
            line-height: 1.6; 
        }
		
        p {
            line-height: 1.6; 
        }
		
        footer { 
			background-color: #FFF0F0; 
			color: #666; 
			text-align: center; 
			padding: 20px; 
			font-style: italic; 
		}

        /* Mobile responsive styles */
        @media screen and (max-width: 768px) {
            header {
                flex-direction: column; /* Stack logo and text vertically */
                align-items: center;
                padding: 15px;
            }

            header img[alt="balloon"], header img[alt="balloon2"] {
                display: none; /* Remove the balloons for mobile */
            }

            header p {
                font-size: 18px;
            }

            nav {
                flex-direction: column; /* Stack navigation links vertically */
                padding: 10px 0;
            }

            nav a {
                padding: 12px 20px;
                font-size: 16px;
            }

            section img {
                width: 100%; /* Make the image full width on mobile */
                padding-top: 20px;
            }

            footer {
                font-size: 14px;
                padding: 15px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section with Logo -->
    <header>
        <img src="https://i.imgur.com/UXegbeP.png" alt="iTREST Logo">
        <img src="https://i.imgur.com/4WPoinI.png" alt="balloon">
        <img src="https://i.imgur.com/Nt0cLn9.png" alt="balloon2">
        <div class="header-text">
            <h1>iTREST</h1>
            <p>Helping Young Entrepreneurs Make Their Dreams a Reality</p>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="iTREST 2.html">About Us</a>
        <a href="iTREST 3.html">Services</a>
        <a href="iTREST 4.html">Contact</a>
    </nav>

    <!-- Home Section Content -->
    <section id="home">
        <h2>What We Do?</h2>
        <p>At iTREST, we help young entrepreneurs bring their business ideas to life through tools, guidance, and a step-by-step approach.</p>
        <img src="https://media.licdn.com/dms/image/C5612AQHnyKVgYKK3Sg/article-cover_image-shrink_600_2000/0/1520043101373?e=2147483647&v=beta&t=g0cVmL9EBDHNzD8jYIyY2Ur59_sx41emt6TxpROjcMk">
    </section>

    <!-- Footer -->
    <footer>
        <p>Inspire Youth, Creating Leaders, Building Legacies</p>
    </footer>

</body>
</html>
