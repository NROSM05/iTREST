<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTREST - Services</title>
    <style>
        /* Global CSS */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: "Courier New", sans-serif; 
			background-color: #E5FFE5;
            color: #333; 
        }

        /* Header Styling */
        header {  
            display: flex; 
            align-items: center;
			justify-content: space-between;
            background-color: #66FF66; 
            color: white; 
            padding: 20px;
        }

        img[alt="iTREST Logo"] { 
			width: 130px; 
			height: auto; 
		}
		
		img[alt="balloon"] {
			width: 150px;
			height: auto;
			margin: 0 250px;
			position: absolute;
		}
		
		img[alt="balloon2"] {
			width: 150px;
			height: auto;
			margin: 0 1150px;
			position: absolute;
		}
        
        .header-text {
            display: flex;
            flex-direction: column; /* Stack <h1> and <p> vertically */
            justify-content: center; /* Center text vertically */
            text-align: center; /* Center text within the container */
            flex: 1; /* Take up the remaining space in the header */
        }
        
        h1 {
            margin-right: 100px;
			color: #0d00ff;
        }
        
        header p {
            font-style: italic;
			color: #0d00ff;
			font-weight: bold;
        }

        /* Navigation Styling */
        nav { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            background-color: #333; 
            padding: 10px 0; 
        }
        
        nav a { 
            color: #fff; 
            text-decoration: none; 
            padding: 10px 20px; 
            transition: background 0.3s; 
        }
        
        nav a:hover { 
            background-color: #66FF66; 
        }

        /* Section Styling */
        section { 
            padding: 20px; 
            text-align: center;
        }
        
        h2 { 
            color: #0d00ff;
            line-height: 1.6;
        }
        
        p {
            line-height: 1.6;
        }
		
		section img { 
			width: 300px; 
			height: auto; 
			padding-top: 50px;
		} 

        /* Footer Styling */
        footer { 
            background-color: #CCFFCC; 
            color: #666; 
            text-align: center; 
            padding: 20px; 
            font-style: italic; 
        }
    </style>
</head>
<body>

    <!-- Header Section with Logo -->
    <header>
        <img src="https://i.imgur.com/UXegbeP.png" alt="iTREST Logo">
		<img src="https://i.imgur.com/4WPoinI.png" alt="balloon">
		<img src="https://i.imgur.com/Nt0cLn9.png" alt="balloon2">
        <div class="header-text">
            <h1>iTREST</h1>
            <p>Helping Young Entrepreneurs Make Their Dreams a Reality</p>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="iTREST 2.html">About Us</a>
        <a href="iTREST 3.html">Services</a>
        <a href="iTREST 4.html">Contact</a>
    </nav>

    <!-- Services Content -->
    <section id="services">
        <h2>Our Services</h2>
        <p>iTREST provides tools, mentoring, and guidance for young entrepreneurs to make their ideas a reality.</p>
		<img src="https://mummyandchild.com/wp-content/uploads/2020/06/Entrepreneur-kid.jpg">
    </section>

    <!-- Footer -->
    <footer>
        <p>Inspire Youth, Creating Leaders, Building Legacies</p>
    </footer>

</body>
</html>
